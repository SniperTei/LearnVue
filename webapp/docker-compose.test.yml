version: '3.8'

services:
  # 前端 Web 应用
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_APP_ENV: test
        VITE_APP_TITLE: "Sniper Webapp - Test"
    image: sniper-webapp:test
    container_name: sniper_webapp_test
    restart: unless-stopped
    ports:
      - "3001:80"  # 测试环境使用 3001 端口
    networks:
      - sniper_network_test
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  sniper_network_test:
    external: true  # 连接到后端的网络
    name: sniper_network_test
